<!DOCTYPE html>
<html>
<head>
	<title>基于Bootstrap框架的响应式demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=divice-width initial-scale=1">
	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<style type="text/css">
		.jumbotron{
			background: #272727;
		}
		.jumbotron h1{
			color: #FFF;
		}
		.jumbotron p{
			color: #FFF;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Bootstrap超大屏幕样式jumbotron</h1>
			<p>扫地一起无恶意起哦为现在魄菩萨的骗术的婆婆年少的</p>
		</div>
	</div>


	 <div class="container">
		<div class="row">
		
			<div class="col-md-4">
				<h2>标题1</h2>
				<p>现在才来哪里找辛苦你出来就坐下来看成交量专项检查两口子就行了查看记在心里才看见了开心见诚</p>
			</div>

			<div class="col-md-4">
				<h2>标题2</h2>
				<p>立剖局藕断搜一U盾哦我阿苏的哦啊死U盾哈伦裤记在心里成交量中科金财小两口记在心里</p>
			</div>
			
			<div class="col-md-4">
				<h2>标题3</h2>
				<p>霍建华发给一预防地沟油的覅展现出了卡拉是可敬的拉克丝就多加了喀什建档立卡阿斯兰的空间去来我家饿了请叫我篮球课</p>
			</div>
		</div>
	 </div>
</body>
</html>
